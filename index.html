<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    <title>Sign Up For Newsletter</title>
</head>

<body>
    <div id="wrapper">
        <div id="main">
            <h1>Sign up for an awesome newsletter</h1>
            <h2>Find amazing content everyday!</h2>
            <div class="input-group mb-3 holder">
                <input type="email" class="form-control" placeholder="Email"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary" id="button-addon2">Subscribe</button>
                </div>
            </div>
        </div>
    </div>
</body>
